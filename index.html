<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="profile_card">
      <figure class="profile-card_img">
        <img src="abbos.png" alt="Avatar img" />
      </figure>
      <div class="profile-card_desc">
        <h1>Abbos Qudratov</h1>
        <div>Software Ingener</div>
        <div class="location-me box_profile">
          <img src="location-dot.svg" class="icon_me" alt="location-dot" />
          Toshkent, Uzbekistan
        </div>
      </div>
      <div class="profile_card_info">
        <div class="">
          <div>850</div>
          <div>Followers</div>
        </div>
        <div>
          <div>50</div>
          <div>Reference</div>
        </div>
        <div>
          <div>106</div>
          <div>works</div>
        </div>
      </div>
      <div class="profile_card_socials">
        <a
          href="https://github.com/abbosbey2002"
          class="profile_card_social facebook"
        >
          <i class="fa-brands fa-github"></i>
        </a>
        <a
          href="https://www.instagram.com/abbos_bey_coder/"
          class="profile_card_social instagram"
        >
          <img src="instagram.svg" class="icon_me" alt="" />
        </a>
        <a href="+998994288038" class="profile_card_social phone">
          <img src="phone.svg" class="icon_me" alt="" />
        </a>
        <a
          href="https://t.me/@Abbosbeyga/"
          class="profile_card_social telegram"
        >
          <img src="telegram.svg" class="icon_me" alt="" />
        </a>
      </div>
      <div class="profile_card_action">
        <button class="profile-card-follow blue">Send Message</button>
        <button class="profile-card-follow orange">Follow me</button>
      </div>
    </div>
  </body>
</html>
